<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username" required>
              <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-danger">
                <small *ngIf="loginForm.controls['username'].errors['required']">Username is required</small>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
              <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                <small *ngIf="loginForm.controls['password'].errors['required']">Password is required</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
