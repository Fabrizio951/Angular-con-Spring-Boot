<h1>{{title}}</h1>
<hr>
<div class="container">
 
  <button class="btn btn-info" type="button" [routerLink]="['/NuevoProducto']">Nuevo Producto</button>
  <br>
  <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Categoria</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>    
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usu of clproducto">
            <td>{{usu.id_producto}}</td>
            <td>{{usu.nombre}}</td>
            <td>{{usu.marca}}</td> 
            <td>{{usu.precio}}</td> 
            <td>{{usu.stock}}</td>
            <td>{{usu.id_categoria}}</td>     
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{usu.id_producto}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editar/{{usu.id_producto}}"><i class="far fa-edit"></i> Editar</button></td>                                
            <td><button class="btn btn-outline-danger" (click)="delete(usu)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
