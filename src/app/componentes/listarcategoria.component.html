<h1>{{title}}</h1>
<hr>
 
<div class="container">
 
  <button class="btn btn-info" type="button" [routerLink]="['/Nuevocategoria']">Nueva Categoria</button>
  <br>
  <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">descripcion</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ese of clcategoria">
            <td>{{ese.id_categorias}}</td>
            <td>{{ese.descripcion}}</td>   
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{ese.id_categoria}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editar/{{ese.id_categoria}}"><i class="far fa-edit"></i> Editar</button></td>                                
            <td><button class="btn btn-outline-danger" (click)="delete(ese)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
